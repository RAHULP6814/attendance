<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .main-content {
        display: flex;
        flex-direction: row;
        gap: 20px;
        margin-left: 40px;
        margin-top: 40px;
      }
      .week {
        position: relative;
        overflow: hidden;
        flex-wrap: wrap;
        width: 950px;
        margin-top: 60px;
        height: 550px;
        box-shadow: 2px 2px 8px rgb(0, 0, 0, 0.2);
        border-radius: 20px;
      }
      .week h2 {
        margin-left: 200px;
        font-family: Georgia, "Times New Roman", Times, serif;
        font-size: 40px;
      }
      .part {
        display: flex;
        flex-direction: row;
        gap: 20px;
        margin-left: 40px;
      }
      .part1,
      .part2 {
        display: flex;
        flex-direction: column;
        width: 300px;
      }
      .part1,
      .part2 label {
        font-size: 25px;
        font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
      }
      .part1 input,
      .part2 input {
        font-size: 25px;
        font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
        margin-left: 10px;
        width: 200px;
        border: none;
        background: transparent;
      }
      .button-container {
        margin-top: 20px;
        margin-left: 40px;
        display: flex;
        gap: 60px;
      }
      .button-container button {
        font-size: 20px;
        padding: 10px 20px;
        margin-right: 10px;
        width: 160px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
      }
      #edit-btn{
        background-color: #098409;
        color: white;
      }
      #save-btn{
        background-color: #3340c6;
        color: white;
      }
      .circle {
        position: absolute;
        border-radius: 30%;
        opacity: 0.8;
      }
      .circle1 {
        width: 120px;
        height: 120px;
        background-color: #ffb6c1;
        top: 30px;
        left: 30px;
        z-index: -1;
      }
      .circle2 {
        width: 150px;
        height: 150px;
        background-color: #add8e6;
        border-radius: 50%;
        top: 200px;
        left: 200px;
        z-index: -1;
      }
      .circle3 {
        width: 100px;
        height: 100px;
        background-color: #98fb98;
        top: 350px;
        border-radius: 50%;
        left: 450px;
        z-index: -1;
      }
      .circle5 {
        width: 90px;
        height: 90px;
        background-color: #ff69b4;
        top: 490px;
        left: -40px;
        z-index: -1;
      }
      .circle6 {
        width: 70px;
        height: 70px;
        background-color: rgb(92, 177, 251);
        bottom: -20px;
        right: 180px;
        z-index: -1;
      }
      .circle7 {
        width : 140px;
        height: 140px;
        background-color: rgba(243, 136, 226, 0.479);
        bottom: 250px;
        border-radius: 50%;
        right: -60px;
        z-index: -1;
      }
      .cube {
        border-radius: 25%;
        position: absolute;
        opacity: 0.6;
      }
      .cube1 {
        width: 90px;
        height: 90px;
        background-color: rgb(159, 0, 233);
        top: -30px;
        transform: rotate(45deg);
        right: 0px;
      }
    </style>
  </head>
  <body>
    <div class="main-content">
      <div class="week">
        <div class="circle circle1"></div>
        <div class="circle circle2"></div>
        <div class="circle circle3"></div>
        <div class="circle circle4"></div>
        <div class="circle circle5"></div>
        <div class="circle circle6"></div>
        <div class="circle circle7"></div>
        <div class="circle circle8"></div>
        <div class="cube cube1"></div>

        <h2>This Week Reports</h2>
        <div class="part">
          <div class="part1">
            <label for="total-employees">Total Employees:</label>
            <input type="number" id="total-employees" value="100" readonly />
           
            <label for="total-days-working">Total Days of Working:</label>
            <input type="number" id="total-days-working" value="5" readonly />
           
            <label for="employees-present">Employees Present:</label>
            <input type="number" id="employees-present" value="96" readonly />
           
            <label for="total-holidays">Total Holidays:</label>
            <input type="number" id="total-holidays" value="0" readonly />
           
            <label for="employees-on-leave">Employees On Leave:</label>
            <input type="number" id="employees-on-leave" value="4" readonly />
          </div>
          <div class="part2">
            <label for="approved-leaves">Approved Leaves:</label>
            <input type="number" id="approved-leaves" value="4" readonly />
           
            <label for="unapproved-leaves">Unapproved Leaves:</label>
            <input type="number" id="unapproved-leaves" value="0" readonly />
           
            <label for="attendance-percentage">Attendance Percentage:</label>
            <input type="text" id="attendance-percentage" value="96%" readonly />
           
            <label for="average-overtime-hours">Average Overtime Hours:</label>
            <input type="text" id="average-overtime-hours" value="1hr 4min" readonly />
          </div>
        </div>
        <div class="button-container">
          <button id="edit-btn">Edit</button>
          <button id="save-btn">Save</button>
        </div>
      </div>
    </div>

    <script>
      const editBtn = document.getElementById("edit-btn");
      const saveBtn = document.getElementById("save-btn");
      const inputs = document.querySelectorAll("input");

      editBtn.addEventListener("click", () => {
        inputs.forEach((input) => {
          input.readOnly = false;
        });
      });

      saveBtn.addEventListener("click", () => {
        inputs.forEach((input) => {
          input.readOnly = true;
        });
      });
    </script>
  </body>
</html>
